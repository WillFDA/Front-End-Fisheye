<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="tarif">
      <div class="total-likes-container">
        <span class="total-likes"></span>
        <svg aria-label="likes" class="heart" width="19" height="19" viewBox="0 0 19 19" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.5 18.35L8.23125 17.03C3.725 12.36 0.75 9.28 0.75 5.5C0.75 2.42 2.8675 0 5.5625 0C7.085 0 8.54625 0.81 9.5 2.09C10.4537 0.81 11.915 0 13.4375 0C16.1325 0 18.25 2.42 18.25 5.5C18.25 9.28 15.275 12.36 10.7688 17.04L9.5 18.35Z"/>
        </svg>
      </div>
      <span class="tarif-price"></span>
    </div>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="photograph-gallery">


        <div class="sorting-controls">
          <label for="sort-options">Trier par</label>
            <div class="dropdown-container">
              <div class="dropdown">
                <button id="sort-options" role="button" aria-haspopup="true" aria-expanded="false" aria-controls="listbox" tabindex="0">
                  <span class="selected">Popularité</span>
                  <div class="caret"></div>
                </button>
                <div role="listbox" id="listbox" aria-labelledby="sort-options">
                  <button role="option" aria-hidden="true" class="dropdown-btn" value="date" aria-selected="false" tabindex="0">date</button>
                  <button role="option" aria-hidden="true" class="dropdown-btn" value="title" aria-selected="false" tabindex="0">Titre</button>
                </div>
              </div>
            </div>
        </div>



        <div class="gallery" id="gallery">
        </div>
      </section>
    </main>
    <dialog id="lightbox-modal" aria-label="image closeup view">
      <div class="lightbox-modal">
        <a href="#" class="btn-invisible prevBtn" onclick="swipeLeft()">
          <img src="assets/icons/left.svg" alt="left arrow icon" /></a>
        <a href="#" class="btn-invisible nextBtn" onclick="swipeRight()">
          <img src="assets/icons/right.svg" alt="right arrow icon" /></a>
        <button class="btn-invisible closeBtn" onclick="closeLightbox()">
          <img src="assets/icons/close.svg" alt="close icon" />
        </button>
          <div class="lightbox-image-container">
            <p class="lightbox-image-title">Test</p>
          </div>
      </div>
    </dialog>

    <dialog id="contact_modal" aria-labelledby="dialogHeading">
			<div class="modal">
				<header>
          <h2 id="dialogHeading">Contactez-moi</h2>
          <button class="btn-invisible" aria-label="Close Contact Form" onclick="closeModal()">
            <img src="assets/icons/close.svg" alt="close icon" />
          </button>
        </header>
				<form onsubmit="submitForm(event)">
					<div>
						<label for="firstName">Prénom</label>
						<input id="firstName" aria-labelledby="firstName" />
						<label for="lastName" >Nom</label>
						<input id="lastName" aria-labelledby="lastName"/>
						<label for="email" >email</label>
						<input id="email" aria-labelledby="email"/>
						<label for="yourMessage">Votre message</label>
						<textarea name="" id="yourMessage" aria-labelledby="yourMessage"></textarea>
					</div>
          <button class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</dialog>
    <script src="/scripts/utils/quickInfo.js" defer></script>
    <script src="/scripts/utils/dropdown.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
    <script src="/scripts/utils/lightbox-modal.js" defer></script>
    <script src="/scripts/templates/index.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/like.js" defer></script>
  </body>
</html>
