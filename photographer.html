<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="photograph-gallery">
        <div class="sorting-controls">
          <label for="sort-options">Trier par</label>
          <select id="sort-options">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>

        <div class="gallery" id="gallery">
        </div>
      </section>
    </main>
    <dialog id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="firstName">Prénom</label>
						<input id="firstName" />
						<label for="lastName">Nom</label>
						<input id="lastName" />
						<label for="email">Prénom</label>
						<input id="email" />
						<label for="yourMessage">Votre message</label>
						<textarea name="" id="yourMessage"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</dialog>
    <script src="/scripts/utils/contactForm.js" defer></script>
    <script src="/scripts/templates/index.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
  </body>
</html>
